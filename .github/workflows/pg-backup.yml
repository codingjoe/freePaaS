### Download Postgres backup from remote server via Docker and store as artifact
name: Capture Postgres Backup
on:
  schedule:
    - cron: '0 0 * * *' # Sync daily at midnight
  workflow_dispatch: # Allow manual trigger
concurrency:
  group: sync-ssh-keys
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  pg_backup:
    if: vars.SSH_HOSTNAME != ''
    name: Capture Postgres backup on {{ inputs.environment }}
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://${{ vars.HOSTNAME }}/
    concurrency: production
    env: ${{ secrets }}
    steps:
      - uses: actions/checkout@v5
      - uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Pin known hosts
        run: |
          echo "::group::Pinning known hosts"
          echo "${{ vars.SSH_KNOW_HOSTS }}" >> ~/.ssh/known_hosts
          echo "::debug::Known hosts updated:"
          cat ~/.ssh/known_hosts
          echo "::endgroup::"
      - name: Capture Postgres backup
        run: |
          touch .env
          docker compose exec postgres /usr/bin/pg_dump -Rc -U postgres postgres > backup.dump
        env: ${{ vars }}
      - name: Upload Postgres backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: backup.dump
          path: backup.dump
